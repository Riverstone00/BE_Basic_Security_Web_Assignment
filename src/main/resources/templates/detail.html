<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p th:text="${post.content}">내용</p>
<a href="/">🔙 목록으로</a>
<a th:href="@{/post/edit/{id}(id=${post.id})}">✏️ 수정</a>
<a th:href="@{/post/delete/{id}(id=${post.id})}">🗑️ 삭제</a>
</body>
</html>
